      containers:
        - image: mreferre/yelb-db:0.5
          name: yelb-db
          ports:
            - containerPort: 5432
              hostPort: 5432
              protocol: TCP
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: local
      restartPolicy: Always
      volumes:
        - name: local
          persistentVolumeClaim:
            claimName: local
