apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: C:\ProgramData\chocolatey\lib\kubernetes-kompose\tools\kompose.exe convert -f dockerfileodilia.yml
    kompose.version: 1.32.0 (765fde254)
  labels:
    io.kompose.service: redis-server
  name: redis-server
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: redis-server
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: C:\ProgramData\chocolatey\lib\kubernetes-kompose\tools\kompose.exe convert -f dockerfileodilia.yml
        kompose.version: 1.32.0 (765fde254)
      labels:
        io.kompose.network/kubernetes-yelb-net: "true"
        io.kompose.service: redis-server
    spec:
      containers:
        - args:
            - redis-server
            - /etc/redis/redis.conf
          image: redis:4.0.2
          name: redis-server
          ports:
            - containerPort: 6379
              hostPort: 6379
              protocol: TCP
          volumeMounts:
            - mountPath: /etc/redis/redis.conf
              name: redisvol
      restartPolicy: Always
      volumes:
        - name: redisvol
          persistentVolumeClaim:
            claimName: redisvol
